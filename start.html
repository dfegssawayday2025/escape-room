<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Linking Favicon, Font Awesome, AOS, Materialize & CSS -->
    <link rel="icon" href="../assets/img/favicon.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        defer>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="assets/css/spacing.css">
    <link rel="stylesheet" href="assets/css/index.css">
    <link rel="stylesheet" href="assets/css/tables.css">

    <!-- Title -->
    <title>VIT Puzzle || Login Page</title>

    <!-- No Script -->
    <noscript>Please enable JavaScript to open this page.</noscript>

</head>

<body class="grey lighten-4">

    <!-- Top Nav -->
    <div class="navbar-fixed">
        <nav>
            <div class="nav-wrapper center">
                <a href="/" class="center brand">Away day
                </a>
            </div>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="container">
        <!-- Login Form -->
        <div class="row mt-5 mb-5">
            <div class="w-100 w-md-50 mx-auto">
                <div class="card white card-top-blue">
                    <div class="card-content">
                        <span class="card-title black-text">Heeey</span>
                        <div name="loginStud">
                            <div class="row">
                                <div class="input-field col s12">
                                    <p> hello this is the start</p>
                                </div>
                                <div class="center">
                                    <button name="loginStudBtn" class="btn btn-puzzle z-depth-0 waves-effect mb-n4"
                                        id="loginStudBtn" value="Login">Go!</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Loader -->
    <div id="loader" class="show fullscreen"><svg class="circular" width="48px" height="48px">
            <circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee" />
            <circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10"
                stroke="#107BE5" /></svg></div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src=" https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"
        crossorigin="anonymous"></script>
    <script src="assets/js/index.js"></script>

    <script>
        $("#loginStudBtn").click(function () {
            
            window.location.href = "questions/First.html";
                
        });

        $(document).keypress(function (event) {
            var keycode = (event.keyCode ? event.keyCode : event.which);
            if (keycode == '13') {
                $("#loginStudBtn").trigger('click');
            }
        });
    </script>

</body>

</html>
